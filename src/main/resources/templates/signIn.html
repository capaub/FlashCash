<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{style.css}">
    <title>FlashCash</title>
</head>
<body class="signIn">
<div class="container">
    <form th:action="@{/signIn}" method="post" class="form-horizontal">
        <fieldset>
            <legend>Connexion</legend>

            <input type="email" name="email" id="mail" placeholder="exemple@domain.com" required="">

            <input type="password" name="password" id="pass" placeholder="Password" required="">

            <button type="submit">Sign in</button>

        </fieldset>
    </form>
    <p>Pas de compte ? <a th:href="@{/signUp}">Cr√©er un compte</a></p>
</div>
</body>
</html>

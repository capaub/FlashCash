<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/addIban}" th:object="${userAccountUpdated}" method="post" class="form-horizontal">
    <fieldset>
        <legend>Enregistrement</legend>
        <input type="text" th:field="*{id}" id="userName" disabled>
        <input type="text" th:field="*{amount}" id="amount" disabled>
        <input type="text" th:field="*{iban1}" id="iban1" placeholder="iban1">
        <input type="text" th:field="*{iban2}" id="iban2" placeholder="iban2">
        <input type="text" th:field="*{iban3}" id="iban3" placeholder="iban3">
        <input type="text" th:field="*{iban4}" id="iban4" placeholder="iban4">
        <input type="text" th:field="*{iban5}" id="iban5" placeholder="iban5">
        <button type="submit">Submit</button>
    </fieldset>
</form>
</body>
</html>

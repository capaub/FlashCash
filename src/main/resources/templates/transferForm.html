<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/style.css" rel="stylesheet">
    <title>Retrait vers votre compte</title>
</head>
<body>

<div th:replace="~{/fragments/navBarUser}" class="topNav"></div>

<main>
    <div class="container">
        <form class="container_addCashCbForm" th:action="@{/transferToFriend}" th:object="${transferForm}" method="post">
            <fieldset>
                <legend>Transfer entre amis</legend>
                <div class="container_addCashCbForm_groupInput">
                    <label for="mailUserFrom">Depuis votre compte</label>
                    <input type="text" th:field="*{mailUserFrom}" id="mailUserFrom" th:readonly="readonly">
                </div>
                <div class="container_addCashCbForm_groupInput">
                    <label for="mailUserTo">Email de destination</label>
                    <input type="text" th:field="*{mailUserTo}" id="mailUserTo" th:readonly="readonly">
                </div>
                <div class="container_addCashCbForm_groupInput">
                    <label for="amountBeforeFee">Montant à transferer</label>
                    <input type="number" step="any" th:field="*{amountBeforeFee}"
                           id="amountBeforeFee" th:max="${maxAmount}">
                </div>
                <button type="submit">Transférer</button>
            </fieldset>
        </form>
        <a th:href="@{/}" class="container_backToAccount">Retour au profil</a>
    </div>
</main>

<footer th:replace="~{/fragments/footer}" class="footer"></footer>

</body>
</html>

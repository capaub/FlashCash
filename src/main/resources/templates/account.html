<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{style.css}">
    <title>FlashCash</title>
</head>
<body>

<div th:replace="~{/fragments/navBarUser}" class="topNav"></div>

<main class="profileContainer">
    <h1>My Profile</h1>
    <div class="profileContainer_cards">
        <div class="profileContainer_cards_card">
            <h3>Add cash to Flash Cash</h3>
            <div class="profileContainer_cards_card_content">
                <p>Add cash with your credit card</p>
                <p>Free</p>
                <p>Instant deposit</p>
                <p>Fully secured</p>
            </div>
            <button type="submit"><a th:href="@{/addCashWithCb}">Start</a></button>
        </div>
        <div class="profileContainer_cards_card">
            <h3>Transfer to your bank</h3>
            <div class="profileContainer_cards_card_content">
                <p>Instant transfer</p>
                <p>Free</p>
                <p>Worldwide</p>
                <p>Fully secured</p>
            </div>
            <button type="submit"><a th:href="@{/withdrawToIban}">Start</a></button>
        </div>
        <div class="profileContainer_cards_card">
            <h3>Add an IBAN</h3>
            <div class="profileContainer_cards_card_content">
                <p>Add your IBAN here</p>
                <p>Up to 5 IBAN</p>
                <p>Any bank supported</p>
                <p>Fully secured</p>
            </div>
            <button><a th:href="@{/addIban}">Start</a></button>
        </div>
    </div>
    <h2>My account balance</h2>
    <table>
        <tr>
            <th>User</th>
            <th>Amount</th>
        </tr>
        <tr th:object="${user}">
            <td th:text="*{email}"></td>
            <td th:text="*{userAccount.amount} + ' â‚¬'"></td>
        </tr>
    </table>
</main>

<footer th:replace="~{/fragments/footer}" class="footer"></footer>

</body>
</html>
